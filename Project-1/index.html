<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project-1</title>
  </head>
  <body>
    <header>
      <h1>Task <span>List</span></h1>
    </header>
    <section class="container">
      <div class="add-list">
        <img width="35px" src="./plus.png" alt="" />
        <p>Add New Task</p>
      </div>
      <div class="list-container">
        <div class="task-container">
          <h3>Trip to Paris</h3>
          <hr />
          <div class="task-check">
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Visit Church</p>
            </div>
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Shopping</p>
            </div>
          </div>
        </div>
        <div class="task-container">
          <h3>My To Do List</h3>
          <hr />
          <div class="task-check">
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Visit SuperMarket</p>
            </div>
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Buy Vegetables</p>
            </div>
          </div>
        </div>
        <div class="task-container">
          <h3>Movies I will Watch</h3>
          <hr />
          <div class="task-check">
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Stranger Things 4</p>
            </div>
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Avengers Endgame</p>
            </div>
          </div>
        </div>
        <div class="task-container">
          <h3>Daily morning Routine</h3>
          <hr />
          <div class="task-check">
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Wakeup at 6 AM</p>
            </div>
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Morning Walk</p>
            </div>
          </div>
        </div>
        <div class="task-container">
          <h3>Books for read</h3>
          <hr />
          <div class="task-check">
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Design of Everyday</p>
            </div>
            <div class="single-task-container">
              <input type="checkbox" />
              <p>Coding Everyday</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
